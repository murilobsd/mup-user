version: "3.9"

services:
  rest:
    build: .
    env_file:
      - .env
    environment:
      TZ: America/Sao_Paulo
    ports:
      - 8080:8080
    restart: always
    networks:
      - mup-network
    depends_on:
      - db

  db:
    image: postgres:14.1-alpine
    env_file:
      - .env
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./volumes/db-data/:/var/lib/postgresql/data/
    networks:
      - mup-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - mup-network
    depends_on:
      - db

  redis:
    image: redis:6.2.6-alpine
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./volumes/redis-data/:/var/lib/redis/data/
    networks:
      - mup-network

  rebrow:
    image: marian/rebrow
    restart: always
    ports:
      - 8082:5001
    networks:
      - mup-network
    depends_on:
      - redis


networks:
  mup-network:
